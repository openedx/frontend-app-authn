<!doctype html>
<html lang="en-us">
  <head>
      <title>Authn | <%= process.env.SITE_NAME %></title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <% if (process.env.OPTIMIZELY_URL) { %>
        <script
          src="<%= process.env.OPTIMIZELY_URL %>"
        ></script>
      <% } else if (process.env.OPTIMIZELY_PROJECT_ID) { %>
        <script
          src="<%= process.env.MARKETING_SITE_BASE_URL %>/optimizelyjs/<%= process.env.OPTIMIZELY_PROJECT_ID %>.js"
        ></script>
      <% } %>
      <% if (process.env.ZENDESK_KEY) { %>
        <script
          id="ze-snippet"
          src="https://static.zdassets.com/ekr/snippet.js?key=<%= process.env.ZENDESK_KEY %>"
        >
        </script>
        <script type="text/javascript">
          window.zESettings = {
            cookies: true,
            webWidget: {
              contactOptions: {
                enabled: false,
              },
              chat: {
                suppress: false,
                departments: {
                enabled: ['account settings', 'billing and payments', 'certificates', 'deadlines', 'errors and technical issues', 'other', 'proctoring']
              },
              contactForm: {
                ticketForms: [
                  {
                    id: 360003368814,
                    subject: false,
                    fields: [
                      {
                        id: 'description',
                        prefill: {
                          '*': '',
                        },
                      },
                    ],
                  },
                ],
                selectTicketForm: {
                  '*': 'Please choose your request type:',
                },
                attachments: true,
              },
              helpCenter: {
                originalArticleButton: true,
              },
              answerBot: {
                suppress: false,
                contactOnlyAfterQuery: true,
                title: { '*': 'edX Support' },
                avatar: {
                  url: '<%= process.env.ZENDESK_LOGO_URL %>',
                  name: { '*': 'edX Support' },
                },
              },
            },
          };
        </script>
      <% } %>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
