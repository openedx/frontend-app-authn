<!doctype html>
<html lang="en-us">
  <head>
      <title>Authn | <%= process.env.SITE_NAME %></title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.6/iframeResizer.contentWindow.min.js"
              integrity="sha512-R7Piufj0/o6jG9ZKrAvS2dblFr2kkuG4XVQwStX+/4P+KwOLUXn2DXy0l1AJDxxqGhkM/FJllZHG2PKOAheYzg=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer">
      </script>
      <script>
        setTimeout(function() {
          const currentPath = window.location.pathname;
          if (currentPath === '/register-embedded') {
            const privacyBannerElement = document.querySelector('.cc-grower');
            if (privacyBannerElement) {
              // Hide the privacy banner element for embedded authn experience
              privacyBannerElement.classList.add('d-none');
            }
          }
        }, 1500);
      </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
